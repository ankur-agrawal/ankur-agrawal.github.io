layout: default

<div class="container">
  <form class="signup-form form-inline justify-content-left pt-3">

    <div class="form-group">
        <label for="fname">First Name</label>
        <p>

            <!--        <input type="text" id="fname" name="firstname" placeholder="Your name..">-->
            <input type="text" id="fname" name="firstname" class="form-control mr-md-1 semail" placeholder="Your name..">
            <br><br>
        </p>
    </div>


    <div class="form-group">
        <label for="lname">Last Name</label>
<!--        <input type="text" id="lname" name="lastname" placeholder="Your last name..">-->
        <input type="text" id="lname" name="lastname" class="form-control mr-md-1 semail" placeholder="Your name..">
        <br><br>
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <br><br>
    </div>

    <div class="form-group">
        <textarea id="message" name="message" placeholder="Write something.." style="height:500px"></textarea>
        <br><br>
    </div>

    <button class="btn btn-primary">Submit</button>

  </form>
</div>
